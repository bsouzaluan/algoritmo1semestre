<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1>
    Meio de transporte: 
    <select id="sel_transporte">
        <option value="0">Selecione uma opção</option>
        <option value="1">Ônibus</option>
        <option value="2">Metrô</option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>
    </select>
    Distância da faculdade (KM) <input type="text" id="ipt_distancia">
    <button onclick="calcular()">Calcular cansaço</button>

</body>
</html>
<script>
    function calcular() {
        var transporte = sel_transporte.value
        var dist = Number(ipt_distancia.value)

        if (transporte != 0 && dist != '') { 
            if (dist <= 10) {
                if (transporte == 1 || transporte == 2 || transporte == 3) {
                    alert(`Tá tranks ...`)
                } else {
                    alert(`É ... um pouco cansado ...`)
                }
            } else {
                if (transporte == 3) {
                    alert(`É ... um pouco cansado ...`)
                } else if (transporte == 1 || transporte == 2) {
                    alert(`"Bem cansado ...`)
                } else {
                    alert(`Vish ... tá só o pó ...`)
                }
            }
        } else {
            alert(`ESCOLHA OUTRA OPÇÃO OU DIGITE A DISTANCIA`)
        }
    }
</script>
