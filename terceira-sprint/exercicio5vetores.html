<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    digite seus filmes favoritos <input id="filmesFavoritos" type="text">

    <button onclick="cadastrar()">cadastrar</button>

    <div id="mostrar"></div>
</body>
</html>

<script>
    
     var vt_filme = [];
    function cadastrar() {
        
        vt_filme.push(filmesFavoritos.value);
        filmesFavoritos.value = '';
           
       
            mostrar.innerHTML = `Seu filme favorito: ${vt_filme[0]}<br> 
             seu terceiro filme favorito: ${vt_filme[2]}<br>
             total de filmes cadastrados ${vt_filme.length} `

             if (vt_filme.length < 3) {
            mostrar.innerHTML +=`ainda nÃ£o foi cadastrado 3 filmes`;
        }
            
    }
</script>
