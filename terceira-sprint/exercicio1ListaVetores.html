<head>

<body>
    digite um nome de uma fruta <input id="nomeFruta" type="text">

    <button onclick="pesquisa()">pesquisar</button>
    <div id="mostrar"></div>
</body>

<script>
    function pesquisa() {
        var fruta = nomeFruta.value;
        var frutas =["uva","morango","laranja","maça","manga"]

          if (frutas.indexOf (fruta)>=0) {
            mostrar.innerHTML = `a fruta ${fruta} existe na lista`
          }else{
            mostrar.innerHTML = `a fruta ${fruta} não existe na lista`
          }

        
    }
</script>
