    <script>

        var nt10=0;
        var nt50=0;
        var nt100=0;
        var saques1 =0;
        var resto =0;
        var total = 0;
        var usar100 = 0;
        var usar50 = 0;
        var usar10 =0;



        function iniciar(){
             nt10=nota10.value;
             nt50=nota50.value;
             nt100=nota100.value;
             total = ((nt10*10) + (nt50*50) +(nt100*100));

            mostrar.innerHTML = `voce tem${nt10} nota de 10 reais <br>
            voce tem${nt50} nota de 50 reais<br>
             voce tem ${nt100} nota de 100 reais <br>
             totalizando ${total} reais`;            
        }

        function saque() {
          
            var faltou = 0;
            var sacar = saque1.value

            if (sacar>0 ) {
                
                if
                (sacar <=total ){
                    if(sacar%10 ==0){
                        usar100 = Math.floor (sacar/100)
                    resto = sacar%100;
                    if (usar100>nt100) {
                        
                        faltou = usar100 - nt100;
                        usar100 = nt100;
                        resto = resto +(faltou*100);
                        
                    }
                     
                  usar50=Math.floor (resto/50 );
                  resto = resto %50;
                     if (usar50>nt50) {
                        
                        faltou = usar50 - nt50;
                        usar50 = nt50;
                        resto = resto +(faltou*50);
                    }
                    usar10=Math.floor(resto/10)

                    if (usar10 >nt10) {
                        
                        alert('quantidade valor da cedulas disponiveis não atende ao valor desejado')
                       
                    }else{
                        nt100 -= usar100;
                        nt50 -= usar50;
                        nt10 -= usar10;
                        total -=sacar;
                        alert('Retire o dinheiro no local indicado')
                    }
                }else{
                    alert(`Valor não possível devido às notasdisponíveis`)
                }
                }else{
                    alert(`Montante disponível não atende a solicitação`)
                }
               
            }else{
                alert('nao é possivel sacar zero ou menos')
            }
                
                   
                
                    
              


            

        }


    </script>
