<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    digite sua primeira nota<input id="nota1" type="text">
    digite sua segunda nota<input id="nota2" type="text">
    digite sua terceira nota<input id="nota3" type="text">
    <button onclick="Media()">classificar aluno</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function Media() {
        var calcularMedia = ((Number(nota1.value) + Number(nota2.value) + Number(nota3.value)) / 3);

        if (calcularMedia < 5) {
            resultado.innerHTML = `Aluno precisa de muita ajuda`
        }
        else if (calcularMedia >= 5 && calcularMedia <= 7) {
            resultado.innerHTML = `Aluno na média`
        }
        else if (calcularMedia >= 7 && calcularMedia <= 9.5) {
            resultado.innerHTML = `Aluno a acima da média`
        }
        else if (calcularMedia > 9.5) {
            resultado.innerHTML = `Aluno fora da curva`
        }

    }
</script>
