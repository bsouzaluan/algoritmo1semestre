<body>
    
    valor da venda por saca<input id="valorSaca" type="text">
    quantidade de sacas vendidas <input id="qntSacas" type="text"><br>
   

    <button onclick="calcular()">calcular</button>
    <div id="mostrarResultado"></div>

    
</body>

<script>
    function calcular() {
        var sacas =60;
        var totalSacas = qntSacas.value*sacas;
        var prejuizo = ((totalSacas*valorSaca.value)*0.70);
        var lucro =((totalSacas*valorSaca.value)*1.30)
       
      
        mostrarResultado.innerHTML=`seu prejuizo é de ${prejuizo}reais ja com a nossa soluçao voce vai lucrar ${lucro}reais`
      

        



    }
</script>
