<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="conte()">Conte de 99 a 1</button>
    <div id="mostrar"></div>
</body>
</html>

<script>

    function conte() {
        
        for (var index =99; index >=1  ; index--) {
            
            mostrar.innerHTML += `<br>${index}`
        }
    }
</script>
