<body>
    quantos kwh voce consumiu este mes <input id="kwhmes" type="text">
    <button onclick="calcular()">calculo</button>
</body>

<script>
function calcular() {
    var calculokwh = kwhmes.value * 0.85;

    if (kwhmes.value <100) {
        alert(`VOCE VAI PAGAR com um desconto de 10% ${calculokwh * 0.90.toFixed (2)} `)  
    }else{

        alert(`VOCE VAI PAGAR ${calculokwh} `) 
    }
    

}

</script>
