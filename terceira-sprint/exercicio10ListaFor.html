<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cabalistico()">numeros Cabalisticos</button>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function cabalistico() {
        
        for (var index =1;index<=15;index++) {
           
            if (index !=3 && index !=4 && index !=7 && index !=10 && index !=12) {
                
                mostrar.innerHTML += `${index}<br>`
            }
        }
    }
</script>
