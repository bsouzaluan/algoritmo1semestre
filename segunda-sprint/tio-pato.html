<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tio patinhas</title>
</head>

<body>
    <h1>Tio patinhas $</h1>
    <button onclick="Centavos10()">10 centavos</button>
    <button onclick="Centavos50()">50 centavos</button>
    <button onclick="Centavos100()">1.00 real</button>
    <div id="resultado">0.00</div>
</body>

</html>


<script>
    var centavos = 0.00

    function Centavos10() {
        centavos = centavos + 0.10;
        resultado.innerHTML = centavos;
    }

    function Centavos50() {
        centavos = centavos + 0.50
        resultado.innerHTML = centavos
    }
    function Centavos100() {
        centavos = centavos + 1.00
        resultado.innerHTML = centavos
    }
</script>
