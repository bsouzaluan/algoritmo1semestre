        for(var contador=1;contador <= coca; contador++) {
           exibir.innerHTML += `<img src="https://araujo.vteximg.com.br/arquivos/ids/4177801-1000-1000/07894900027013.jpg?v=637952323325130000 ">`
        }
    }
</script>
