<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select  id="listaTabuada" onchange="lista()">
        <option value="2">tabuada do 2</option>
        <option value="3">tabuada do 3</option>
        <option value="4">tabuada do 4</option>
        <option value="5">tabuada do 5</option>
        <option value="6">tabuada do 6</option>
        <option value="7">tabuada do 7</option>
        <option value="8">tabuada do 8</option>
        <option value="9">tabuada do 9</option>
    </select>

    <div id="mostrar"></div>

</body>
</html>

<script>
    function lista() {
        var tabuada = listaTabuada.value;

        mostrar.innerHTML = `   ${tabuada} x 2= ${tabuada *2}<br>
                                ${tabuada} x 3= ${tabuada *3}<br>
                                ${tabuada} x 4= ${tabuada *4}<br>
                                ${tabuada} x 5= ${tabuada *5}<br>
                                ${tabuada} x 6= ${tabuada *6}<br>
                                ${tabuada} x 7= ${tabuada *7}<br>
                                ${tabuada} x 8= ${tabuada *8}<br>
                                ${tabuada} x 9= ${tabuada *9}<br>
                                 `
        
    }
</script>
