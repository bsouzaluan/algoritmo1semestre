    qual sua altura <input id="altura" type="text">
    <button onclick="analisar()">analisar</button>
    <div id="resultado"></div>

<script>

    function analisar() {
        
if (altura.value <=1.65) {
    resultado.innerHTML = `Você pode ser piloto de corrida`;
}else if (altura.value > 1.65 && altura.value <=1.80) {
    resultado.innerHTML =`Você pode ser jogador de futebol`;

}else if (altura.value > 1.80){
    resultado.innerHTML =`Você pode ser jogador de vôlei ou basquete`;
}

    }
</script>
