<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    qual o valor da renda familiar<input id="rendaFamiliar" type="text">
    quantos voce paga de prestaçao<input id="prestacao" type="text">
    <button onclick="verFinanciamento()">verificar financiamento</button>

    <div id="resultado"></div>
</body>
</html>

<script>
    
    function verFinanciamento() {
        var calcularFinanciamento = ((prestacao.value / rendaFamiliar.value)*100);
        if (calcularFinanciamento > 30) {

            resultado.innerHTML = `A prestaçao corresponde a ${calcularFinanciamento} % da renda familiar
             <b><font color="red">Será necessário complementar a renda familiar</font></b>`;
        }else{

            resultado.innerHTML = `A prestaçao corresponde a ${calcularFinanciamento} % da renda familiar`;
        }
    }
    
</script>
