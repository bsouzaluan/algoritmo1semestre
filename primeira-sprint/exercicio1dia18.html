<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio1</title>
</head>
<body>
    <input type="text"placeholder ="Nome do produto" id="Produto">
    <input type="text" placeholder="quantidade" id="quantidade">
    <input type="text" placeholder="preço unitario de compra" id="precoUnitario">

    <button onclick="calculoVenda()">calcular preço e margem de venda</button>
    <div id="divMostrarVendas"></div>
</body>
</html>
<script>
    function calculoVenda() {
        var calculoUnitarioVenda = precoUnitario.value * 1.22;
        var valorTotal = calculoUnitarioVenda * quantidade.value;
        var calculoLucroTotal = calculoUnitarioVenda - precoUnitario.value;
        var unitarioTributado =  calculoUnitarioVenda+ 1.25 ;

        divMostrarVendas.innerHTML =` ${Produto.value}voce comprou ${quantidade.value}<br>
          voce pagou ${precoUnitario.value} reais pelo produto<br>
          por tanto voce deve vender cada produto por ${calculoUnitarioVenda.toFixed(2)}
          total da sua venda por esse produto vai ser de ${valorTotal.toFixed(2)}
        por tanto seu lucro total é de ${calculoLucroTotal.toFixed(2)} o preço unitario tributado é de ${unitarioTributado.toFixed(2)}`;


    }
</script>
